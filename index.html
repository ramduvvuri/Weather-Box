<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h2 id="navbar">
        Weather Box
    </h2>
    <div class="container">
        <h1 id="heading">Weather Box</h1>
        <p id="subtext">Enter a location or use your Current one to get the weather.</p>
        <div id="sunny"><img src="./icons/sun.png" alt="" width="80px"></div>
        <input type="text" id="cityInput" placeholder="e.g., Albuquerque" class="boxs">
        <button id="searchBtn" class="boxs">Get Weather</button>
        <button id="locationBtn" class="boxs">Use Current Location</button>
        <div id="weatherDisplay">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
